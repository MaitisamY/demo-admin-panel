<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="level-one">
            <div class="box">
                <a id="menu-btn"><i class="fas fa-bars"></i></a>
                <h3><i class="fas fa-bell"></i></h3>
                <h4><i class="fas fa-user-circle"></i> @admin</h4>
            </div>
        </div>
        <div class="level-two">
            <div class="box">
                <div>
                    <h4>Sales</h4> <i class="fas fa-money-bill green"></i>
                </div>
                <div>
                    <h2>3400/-</h2>
                </div>
            </div>
            <div class="box">
                <div>
                    <h4>Orders</h4> <i class="fas fa-box sea"></i>
                </div>
                <div>
                    <h2>24</h2>
                </div>
            </div>
            <div class="box">
                <div>
                    <h4>Customers</h4> <i class="fas fa-users purple"></i>
                </div>
                <div>
                    <h2>120</h2>
                </div>
            </div>
            <div class="box">
                <div>
                    <h4>Revenue</h4> <i class="fas fa-money-check-dollar blue"></i>
                </div>
                <div>
                    <h2>3400/-</h2>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="bar">
            <a id="close-btn" class="close-btn"><i class="fas fa-times"></i></a>
            <div class="nav-sider">
                <div class="nav-sider-header">
                    <h2>@organization</h2>
                </div>
                <ul>
                    <li><a class="active" href="#">Dashboard</a></li>
                    <li><a href="#">Orders</a></li>
                    <li><a href="#">Quotes</a></li>
                    <li><a href="#">Vectors</a></li>
                    <li><a href="#">Salesman</a></li>
                    <li><a href="#">Customers</a></li>
                    <li><a href="#">Invoices</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
        
        <div class="container">
            <h1>Dashboard</h1>
            
            <div class="row">
                <div class="chart-container">
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>
    </main>
    <script>
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        const lineChart = new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Sales',
                    data: [65, 59, 80, 81, 56, 55, 40],
                    backgroundColor: 'rgba(52, 152, 219, 0.2)',
                    borderColor: 'rgba(52, 152, 219, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const barCtx = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Orders',
                    data: [30, 45, 60, 70, 90, 110, 130],
                    backgroundColor: 'rgba(231, 76, 60, 0.2)',
                    borderColor: 'rgba(231, 76, 60, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        document.getElementById('menu-btn').addEventListener('click', function() {
            var navSider = document.querySelector('.bar');
            if (navSider.style.display === 'block') {
                navSider.style.display = 'none';
            } else {
                navSider.style.display = 'block';
            }
        });

        document.getElementById('close-btn').addEventListener('click', function() {
            var navSider = document.querySelector('.bar');
            navSider.style.display = 'none';
        });
        
    </script>
</body>
</html>
